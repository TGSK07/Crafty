version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: crafty_db
      POSTGRES_USER: crafty_user
      POSTGRES_PASSWORD: changeme
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.example
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data: